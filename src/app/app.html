<h1> {{title()}}</h1>
<div class="button-container">
  <button (click)="setRecipe1()">Mesaage 1</button>
  <button (click)="setRecipe2()">Message 2</button>
</div>
<div>
  <h2>{{recipe().name}}</h2>
  <h3>Ingredients:</h3>
  @for(ingredient of recipe().ingredients; track ingredient.name){
    <li>
      <span>{{ingredient.name}}:</span>
      <span>{{ingredient.quantity}} {{ingredient.unit}}</span>
    </li>
  }
  <h3>Description</h3>
  {{recipe().description }}
</div>
<div>
  <h2>Servings</h2>
  <button (click)="incrementServigs()">Increment Servings</button>
  <button (click)="decrementServigs()">Decrement Servings</button>
<div>{{servings()}}</div>

</div>
